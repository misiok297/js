<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="utf-8">
 <title> Przykład użycia pętli </title>
 <script language="JavaScript">
 
 var a_was=6;
 var b_was=25;

 
 
 
 for ( var i=1; i<=b_was; i++)
 {
 document.write("*");
 }
 
 for ( var  g=1; g<=a_was-2; g++)
 {
 document.write("<br>*");
 
 for (  i=1; i<=b_was-2; i++)
 {
 document.write("&nbsp&nbsp");
 
 
 }
 
 document.write("*");
 }
 document.write("<br>");
 for (  i=1; i<=b_was; i++)
 {
 document.write("*");
 }
 
 
 
 </script>
</head>
<body>
</body>
</html>
