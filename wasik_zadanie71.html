<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="utf-8">
 <title> Przykład użycia pętli </title>
 <script language="JavaScript">
 
 var a_was=6;
 var b_was=25;

 
 
 
 for (  i=1; i<=b_was; i++)
 {
 document.write("*");
 }
 
 for (  i=1; i<=a_was-2; i++)
 {
 document.write("<br>*&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp*");
 
 }
 document.write("<br>");
 for (  i=1; i<=b_was; i++)
 {
 document.write("*");
 }
 
 
 
 </script>
</head>
<body>
</body>
</html>
