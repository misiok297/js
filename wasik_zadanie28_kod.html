}//koniec konstruktora
wiezowiec.prototype.wypisz = function () //definicja metody
{
alert(this.wysokosc + ' ' + this.pietro+ ' ' + this.mieszkanie);
};

mieszkanie1.wypisz();
mieszkanie2.wypisz();
mieszkanie3.wypisz();

</script>
